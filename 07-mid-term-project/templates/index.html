<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Used Car Price Predictor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" crossorigin="anonymous">

    <style>
        /* Card header with navy blue background */
        .card-header {
            background-color: #001f5b;  /* Navy blue */
            color: #ffffff;             /* White text */
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Dropdowns style */
        select.form-control {
            width: 200px;
            background-color: #ffffff;  /* White background */
            color: #000000;             /* Black text */
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
            height: auto;
            border-radius: 0.25rem;
        }

        /* Submit button width matches dropdowns */
        button.btn-primary {
            width: 200px;
            background-color: #001f5b;  /* Navy blue */
            color: #ffffff;             /* White text */
            border: none;
            font-size: 0.9rem;
            padding: 0.35rem 0.5rem;
        }

        /* Center the prediction text */
        #prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #ffffff;  /* White text for prediction on dark card */
        }

        /* Reduce vertical spacing between form groups */
        .form-group {
            margin-bottom: 0.75rem;
        }

        /* Card body background */
        .card-body {
            background-color: #ffffff;  /* White background */
        }
    </style>
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Used Car Price Predictor
        </div>
        <div class="card-body">

            <form id="car-form" method="post" action="/predict" onsubmit="send_data(event)">

                <!-- Dropdowns arranged in rows -->
                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Car Brand</label>
                        <select class="form-control" name="brand" required>
                            {% for brand in brands %}
                                <option value="{{ brand }}">{{ brand }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-auto ms-3 form-group">
                        <label>Make Year</label>
                        <select class="form-control" name="year" required>
                            {% for yr in years %}
                                <option value="{{ yr }}">{{ yr }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Transmission</label>
                        <select class="form-control" name="transmission" required>
                            {% for tr in transmission %}
                                <option value="{{ tr }}">{{ tr }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-auto ms-3 form-group">
                        <label>Fuel Type</label>
                        <select class="form-control" name="fuel" required>
                            {% for ft in fuel_types %}
                                <option value="{{ ft }}">{{ ft }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Engine CC</label>
                        <select class="form-control" name="engine_cc" required>
                            {% for cc in engine_ccs %}
                                <option value="{{ cc }}">{{ cc }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-auto ms-3 form-group">
                        <label>Owner Count</label>
                        <select class="form-control" name="owner_count" required>
                            {% for oc in owner_counts %}
                                <option value="{{ oc }}">{{ oc }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Car Age</label>
                        <select class="form-control" name="car_age" required>
                            {% for age in car_ages %}
                                <option value="{{ age }}">{{ age }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-auto ms-3 form-group">
                        <label>Insurance Valid</label>
                        <select class="form-control" name="insurance_valid" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Color</label>
                        <select class="form-control" name="color" required>
                            {% for c in colors %}
                                <option value="{{ c }}">{{ c }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-auto ms-3 form-group">
                        <label>Service History</label>
                        <select class="form-control" name="service_history" required>
                            <option value="Full">Full</option>
                            <option value="Partial">Partial</option>
                            <option value="None">None</option>
                        </select>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Accidents Reported</label>
                        <select class="form-control" name="accidents_reported" required>
                            {% for a in accidents %}
                                <option value="{{ a }}">{{ a }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-auto ms-3 form-group">
                        <label>Mileage (kmpl)</label>
                        <select class="form-control" name="mileage_kmpl" required>
                            {% for m in mileages %}
                                <option value="{{ m }}">{{ m }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="row justify-content-center mt-3">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" >Predict Price</button>
                    </div>
                </div>

            </form>

            <!-- Prediction output -->
            <div id="prediction"></div>
        </div>
    </div>
</div>

<script>
function send_data(event) {
    event.preventDefault();  // Stop form submission

    const form = document.getElementById("car-form");
    const fd = new FormData(form);

    document.getElementById("prediction").innerText = "Predicting price...";

    fetch("/predict", { method: "POST", body: fd })
        .then(resp => resp.text())
        .then(data => {
            document.getElementById("prediction").innerText = "Predicted Price: USD " + data;
        })
        .catch(err => {
            console.error(err);
            document.getElementById("prediction").innerText = "Error predicting price";
        });
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
