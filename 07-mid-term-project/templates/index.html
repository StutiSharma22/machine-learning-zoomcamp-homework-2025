<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Used Car Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" crossorigin="anonymous">
    <style>
    /* Full page background */
    body {
        background-image: url('/static/css/car_bg.png');
        background-size: cover;       /* cover entire screen */
        background-position: center;  /* center image */
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;      /* horizontal center */
        align-items: center;          /* vertical center */
        font-family: Arial, sans-serif;
    }

    /* Floating card */
    .card {
        background-color: rgba(255, 255, 255, 0.7); /* semi-transparent */
        border-radius: 15px;
        padding: 20px;
        width: 500px;             /* fixed width */
        box-shadow: 0 8px 20px rgba(0,0,0,0.5); /* soft shadow */
        color: #001f5b;
    }

    /* Card header */
    .card-header {
        background-color: #001f5b; 
        color: #fff; 
        text-align: center; 
        font-size: 1.5rem; 
        font-weight: bold; 
        border-radius: 10px 10px 0 0;
        padding: 10px;
    }

    /* Form elements */
    select.form-control, button.btn-primary {
        width: 100%;  /* take full card width */
        font-size: 0.9rem;
        margin-top: 5px;

    }

    button.btn-primary {
        background-color: #001f5b;
        color: #fff;
        border: none;
    }

    /* Prediction text */
    #prediction {
        margin-top: 20px;
        text-align: center;
        font-size: 1.2rem;
        color: #001f5b;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 0.75rem;
    }
</style>
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">Used Car Price Predictor</div>
        <div class="card-body">
            <form id="car-form">
                <!-- Row 1: Brand and Make Year -->
                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Car Brand</label>
                        <select class="form-control" name="brand" required>
                            {% for brand in brands %}
                                <option value="{{ brand }}">{{ brand }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-auto ms-3 form-group">
                        <label>Make Year</label>
                        <select class="form-control" name="year" required>
                            {% for yr in years %}
                                <option value="{{ yr }}">{{ yr }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Row 2: Transmission and Fuel Type -->
                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Transmission</label>
                        <select class="form-control" name="transmission" required>
                            {% for tr in transmission %}
                                <option value="{{ tr }}">{{ tr }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-auto ms-3 form-group">
                        <label>Fuel Type</label>
                        <select class="form-control" name="fuel" required>
                            {% for ft in fuel_types %}
                                <option value="{{ ft }}">{{ ft }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Row 3: Engine CC and Owner Count -->
                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Engine CC</label>
                        <select class="form-control" name="engine_cc" required>
                            {% for cc in engine_ccs %}
                                <option value="{{ cc }}">{{ cc }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-auto ms-3 form-group">
                        <label>Owner Count</label>
                        <select class="form-control" name="owner_count" required>
                            {% for oc in owner_counts %}
                                <option value="{{ oc }}">{{ oc }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Row 4: Insurance Valid and Color -->
                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Insurance Valid</label>
                        <select class="form-control" name="insurance_valid" required>
                            {% for ins in insurance_options %}
                                <option value="{{ ins }}">{{ ins }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-auto ms-3 form-group">
                        <label>Color</label>
                        <select class="form-control" name="color" required>
                            {% for c in colors %}
                                <option value="{{ c }}">{{ c }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Row 5: Service History and Accidents Reported -->
                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Service History</label>
                        <select class="form-control" name="service_history" required>
                            {% for sh in service_history_options %}
                                <option value="{{ sh }}">{{ sh }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-auto ms-3 form-group">
                        <label>Accidents Reported</label>
                        <select class="form-control" name="accidents_reported" required>
                            {% for a in accidents %}
                                <option value="{{ a }}">{{ a }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Row 6: Mileage -->
                <div class="row justify-content-center">
                    <div class="col-auto form-group">
                        <label>Mileage (kmpl)</label>
                        <select class="form-control" name="mileage_kmpl" required>
                            {% for m in mileages %}
                                <option value="{{ m }}">{{ m }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row justify-content-center mt-3">
                    <div class="col-auto"><button type="submit" class="btn btn-primary">Predict Price</button></div>
                </div>
            </form>

            <!-- Prediction output -->
            <div id="prediction"></div>
        </div>
    </div>
</div>

<script>
document.getElementById("car-form").addEventListener("submit", function(e){
    e.preventDefault();
    const formData = new FormData(this);
    document.getElementById("prediction").innerText = "Predicting...";
    fetch("/predict", {method: "POST", body: formData})
        .then(resp => resp.json())
        .then(data => {
            document.getElementById("prediction").innerText = "Predicted Price: USD " + data.prediction;
        })
        .catch(err => {
            document.getElementById("prediction").innerText = "Error predicting price";
            console.error(err);
        });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
